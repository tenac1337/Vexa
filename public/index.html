    <!-- Enhanced transparency for floating blob window -->
    <script>
      // Enhanced transparency detection and application for floating blob route
      function applyFloatingBlobTransparency() {
        if (window.location.pathname === '/floating-blob') {
          console.log('üîç Floating blob route detected - applying transparency...');
          
          // Step 1: Apply immediate transparency to prevent any white flash
          document.documentElement.style.cssText = 'background: transparent !important; background-color: transparent !important;';
          document.body.style.cssText = 'background: transparent !important; background-color: transparent !important; margin: 0 !important; padding: 0 !important;';
          
          // Step 2: Create and inject a comprehensive CSS override
          const transparencyStyle = document.createElement('style');
          transparencyStyle.id = 'floating-blob-transparency-override';
          transparencyStyle.innerHTML = `
            /* Complete transparency reset for floating blob */
            * {
              background: transparent !important;
              background-color: transparent !important;
            }
            
            html, body, #root, .App {
              background: transparent !important;
              background-color: transparent !important;
              margin: 0 !important;
              padding: 0 !important;
            }
            
            /* Override any existing background variables */
            :root {
              --background: transparent !important;
              --Neutral-30: transparent !important;
              --gray-900: transparent !important;
            }
            
            /* Force transparency on all potential container classes */
            .floating-blob-app,
            .floating-blob-window,
            div[style*="background"] {
              background: transparent !important;
              background-color: transparent !important;
            }
          `;
          
          // Insert the style as the first element in head to ensure highest precedence
          document.head.insertBefore(transparencyStyle, document.head.firstChild);
          
          console.log('‚úÖ Floating blob transparency applied');
        }
      }
      
      // Apply immediately if DOM is ready, otherwise wait for it
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyFloatingBlobTransparency);
      } else {
        applyFloatingBlobTransparency();
      }
      
      // Also apply on window load as a fallback
      window.addEventListener('load', applyFloatingBlobTransparency);
    </script>
